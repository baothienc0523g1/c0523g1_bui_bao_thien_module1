<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>


<script>
    let input = parseInt(prompt("Nhap vao so nguyen duong can tinh giai thua"));
    let i;
    let result = 1;

    for (i = 1;i <= input;i++) {
        result = result * i;

    }
    alert("Giai thua: " + result);



</script>
</body>
</html>
