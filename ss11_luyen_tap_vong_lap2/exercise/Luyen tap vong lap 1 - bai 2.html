<body>
<p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
<!--Bài này mục đích sử dụng vòng lặp while hoặc for nhưng em thấy khá phức tạp -->
<!--khi dùng while hoặc for, mà cũng ko tối ưu nên chưa làm đc, a Trung thấy thì gợi ý-->
<!--cho em sửa với nhé ạ. Em cảm ơn!!!!-->
<script>
    let input = parseInt(prompt("nhap nhiet do hien tai cua ban: "));

    if(input < 20)
        alert("Ban can tang nhiet do");
    else if (input > 100) {
        alert("Nhiet do qua cao, ban can giam nhiet do");}
        else {
            alert("Nhiet do phu hop");
    }

</script>

</body>
</html>
