<body>
<h1>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h1>

<script>
  let i;
  let mod7 = 0;
  let sum = 0;

  for(i = 0; i <30; i++) {
      mod7 += 7;
      document.write(mod7 + "</br>");
      sum = sum + mod7;
  }

    alert("tong 30 so dau tien chia het cho 7 la: " +sum);
</script>


</body>
