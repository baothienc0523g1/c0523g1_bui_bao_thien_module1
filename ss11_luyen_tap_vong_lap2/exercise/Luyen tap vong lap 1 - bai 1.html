<p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.

        console.log(i);
       if (i==99)
           alert("da hoan thanh");
    }
</script>
