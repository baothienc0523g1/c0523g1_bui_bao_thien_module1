<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt('Nhập vào số lượng Số nguyên tố bạn cần hiển thị');
    let soluongSNT = 0;
    let i = 3;

    while (soluongSNT <= input) {
        let count = 0;
        for (j = 1; j <= i; j++) {
            if (i % j == 0) {
                count = count + 1;
            }
        }
        if (count == 2) {
            document.write(i + '</br>');
            soluongSNT = soluongSNT + 1;
        }
        i = i + 1;
    }
    console.log(soluongSNT);
</script>
</body>
</html>
