<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và
        lãi xuất hàng tháng.
    </title>
</head>
<body>

<p>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi
    xuất hàng tháng.
</p>

<script>
    let money = +prompt("Nhập vào số tiền bạn muốn vay ");
    let time = +prompt("Nhập vào thời gian bạn hoàn trả khoản vay ")

    for (i = 0; i < time;i++) {
        money = money + money*0.3/100
            }
    alert("Số tiền bạn phải trả sau" + time + "tháng là" + money);

</script>
</body>
</html>
