<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doanSo()">Bat dau choi</button>
<script>
  function doanSo() {
    let input = +prompt("Nhập vào số lớn nhất trong khoảng bạn muốn đoán:");
    let number = Math.floor(Math.random() * input);

    let numberCheck = +prompt("Nhập số bạn đoán:")
    let count = 0;
    while (numberCheck !== number) {
      count++;
      if (count === 4) {
        alert("bạn đã hết số lần đoán");
        break;
      } else if (numberCheck < number) {
        alert("Số bạn đoán bé hơn");
      } else {
        alert("Số bạn đoán lớn hơn");
      }
      numberCheck = +prompt("Nhập số bạn đoán:");
    }
  if (count === 4) {
    alert("Bạn hết số lần đoán");
  } else {
    alert("Bạn đã đoán đúng số");
  }
  }

</script>
</body>
</html>
