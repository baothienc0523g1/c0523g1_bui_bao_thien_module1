<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doanSo()">Bat dau choi</button>
<script>
    function doanSo() {
        let down = +prompt("Nhap can duoi: ");
        let up = +prompt("Nhap can tren: ");
        let random = Math.round(Math.random() * (up - down) + down);
        console.log(random)
        let i = 1;
        do {
            let inputNum = +prompt("Nhap so ma ban doan: ");
            if (inputNum > random) {
                alert("Ban nhap so lon hon, con " + (3 - i) + " lan nhap. ")
            } else if (inputNum < random) {
                alert("Ban nhap so be hon, con " + (3 - i) + " lan nhap. ")
            } else {
                alert("Chuc mung ban")
                break;
            }
            i++
        } while (i <= 3)
    }
</script>
</body>
</html>
