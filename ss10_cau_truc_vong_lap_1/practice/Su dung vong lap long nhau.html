<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table;
    table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"

    for (col = 1; col <= 10; col++) {
        table = table + "<tr>";
        for(row = 1; row <= 10; row++) {
            table = table + "<td>" + col * row + "</td>";

        }

        table = table + "</tr>";
   }
    table = table + "</table>";
    document.write(table);



</script>
</body>
</html>
