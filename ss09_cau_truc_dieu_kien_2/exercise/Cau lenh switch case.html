<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
<input   type="number" id="input" placeholder="Nhap thang vao day!">

<button onclick=changeData()>So ngay trong thang</button>
<script>

    function changeData() {
        let month = document.getElementById('input').value;

    switch (month)

    {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12": {
            alert("Thang nay co: 31 ngay");
        }
            break;

        case "4":
        case "6":
        case "9":
        case "11": {
            alert("Thang nay co: 30 ngay");
        }
            break;
        case "2": {
            alert("Thang 2 co: 28 hoac 29 ngay");
        }
        break;
        default: {
            alert("Vui long nhap lai thang");
        }
    }

         }







</script>

</body>
</html>
