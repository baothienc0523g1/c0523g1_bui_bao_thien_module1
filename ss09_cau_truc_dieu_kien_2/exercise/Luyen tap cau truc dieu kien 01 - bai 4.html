<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc dieu kien 01 - bai 4</title>
</head>
<body>
<input type="number" id="a" placeholder="nhap vao so thu nhat"> </br>
<input type="number" id="b" placeholder="nhap vao so thu hai"></br>
<input type="number" id="c" placeholder="nhap vao so thu ba"></br>

<button onclick="doSomething()">Submit</button>


<script>


    function doSomething() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let max = a;
        if (b > max) {
            if (c > b) {
                alert(c + " la gia tri lon nhat");
            } else {
                alert(b + " la gia tri lon nhat");
            }
        } else {
            alert(a + " la gia tri lon nhat");


        }

    }

</script>


</body>
</html>
