<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap vao chieu dai cua canh ke thu nhat: "));
    let b = parseFloat(prompt("Nhap vao chieu dai cua canh ke thu hai: "));
    let s = (a*b)/2;
    alert("Dien tich cua tam giac vuong nay la:" +s);
</script>
</body>
</html>
