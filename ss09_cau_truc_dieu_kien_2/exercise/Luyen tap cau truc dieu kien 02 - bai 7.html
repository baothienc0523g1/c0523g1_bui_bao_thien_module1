<p>Phuong trinh bac nhac co dang:</p>
<p>ax^2 + bx + c = 0</p>
<p>nhap vao gia tri cua a</p><br>
<input type="number" id="a" style="width: 300px"><br>
<p>nhap vao gia tri cua b</p><br>
<input type="number" id="b" style="width: 300px"><br>
<p>nhap vao gia tri cua c</p><br>
<input type="number" id="c" style="width: 300px"><br>
<button type="button" onclick="match()">Tinh toan</button>

<script>
    function match() {

        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);

        let delta = [Math.pow(b,2) - (4 * a * c)];

        if (delta < 0)
            alert("Delta < 0, phuong trinh vo nghiem");
            else if (delta === 0) {
            x = [-b / (2 * a)]
            alert("Phuong trinh co nghiem kep: " +x);
        }  else {
             x1 = [(-b + Math.pow(delta, 2)) / 2 * a]
             x2 = [(-b - Math.pow(delta, 2)) / 2 * a]
            alert("Phuong trinh co 2 nghiem la: " +x1 +x2);

        }
    }



    // x1 = [(-b + Math.pow(delta, 2)) / 2 * a];
    // x2 = [(-b - Math.pow(delta, 2)) / 2 * a];

</script>
