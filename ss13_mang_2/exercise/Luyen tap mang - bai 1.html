<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
    nhiêu số nguyên lớn hơn hoặc bằng 10.

</h2>
<body>
<script>
    let sample = ['3','5','8','10','1','25','322','-234','19','11'];
    let count = 0;
    for (i = 0;i < sample.length;i++) {
        if (sample[i] >= 10) {
            document.write(sample[i] + '</br>');
            count++
        }

    }
    document.write("So phan tu lon hon hoac bang 10 la: " +count);
</script>

</body>
</html>
