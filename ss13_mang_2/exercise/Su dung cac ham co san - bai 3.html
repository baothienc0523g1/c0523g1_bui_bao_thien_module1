<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng
    chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
</div>
<script>
    let str = 'c';
    let upper = 'CODEGYMCODEGYMCODEGYM';
    let lower = 'codegymcodegymcodegym';
    let result = [];

    for(let i = 0;i < str.length;i++)
    {
        if(upper.indexOf(str[i]) !== 1)
        {
            result.push(lower[i].toLowerCase());

        } else if (lower.indexOf(str[i]) !== 1)
        {
                result.push(str[i].toUpperCase());
            } else {
                result.push(str[i]);
            }
        }
    console.log(result.join());



</script>

</body>
</html>
