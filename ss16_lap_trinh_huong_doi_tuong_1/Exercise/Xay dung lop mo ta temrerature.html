<h2>[Bài tập] Xây dựng lớp mô tả Temperature</h2>
<script>
    class Temperature {
        celsius;

        constructor(celsius) {
            this.celsius = celsius;
        }

        getCelcis() {
            return this.celsius
        }
        fahrenheit() {
            return 9 / 5 * this.celsius + 32 + " f";
        }

        kelvins() {
            return this.celsius + 273.15 + " k";
        }

    }

    let temperature = new Temperature(+prompt("Nhap nhiet do vao day"))
    let my_f = temperature.fahrenheit();
    let my_k = temperature.kelvins();
    console.log(temperature.getCelcis())
    alert(my_f);
    alert(my_k);
</script>
