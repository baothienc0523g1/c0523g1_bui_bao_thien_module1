<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>

<script>

    class Mobile {
        constructor(battery, draft, inbox, outbox, status) {
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.outbox = outbox;
            this.status = status;
        }

        getBattery() {
            return this.battery;
        }
        statusCheck() {
            if (this.status) {
                alert("Your device is ON!");
            } else {
                alert("Your device is OFF!")
            }
            this.battery--;
        }

        turnOn() {
            if (this.status) {
                alert("Your device is already ON");
            } else {
                this.status = true;
                this.battery--;
            }
        }
        turnOff() {
            if (this.status) {
                alert("Your device is now turn off");
            } else {
                alert("Your device is already off")
                this.battery--;
            }
        }

        chargeBattery(battery) {
            this.battery = battery;
        }

        setMessageDraft(message) {
            if (this.status) {
                this.draft.push(message);
                this.battery--;
            } else {
                alert("Your device is off, turn on to use.");
            }
        }

        sendMessage(name, message) {
            if (this.status) {
                this.outbox.push(message);
                name.inbox.push(message);
                this.battery--;
            } else {
                alert("Your device is off, turn on to use.");
            }
        }
        getInbox() {
            if (this.status) {
                this.battery--;
                return this.inbox;
            } else {
                alert("Your device is off, turn on to use.");
            }

        }
        getOutbox() {
            if (this.status) {
                this.battery--;
                return this.outbox;
            } else {
                alert("Your device is off, turn on to use.");
            }
        }



    }

    let nokia = new Mobile(60, [], [], [], true);
    let iphone = new Mobile(90, [], [], [], true);

    //nokia gui tin nhan den ip
    nokia.sendMessage(iphone, "abc");
    nokia.sendMessage(iphone, "xyz");
    nokia.sendMessage(iphone, "def");

    //check pin
    console.log(nokia.getBattery())
    console.log(iphone.getBattery())
    //check inbox
    console.log(iphone.getInbox())
</script>

</body>
</html>
