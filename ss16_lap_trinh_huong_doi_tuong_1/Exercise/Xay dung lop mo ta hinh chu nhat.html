<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h2>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</h2>
<canvas id="myCanvas" width="500" height="200"></canvas>
<script>
    class Rectangle {
        width;
        height;
        constructor(width,height) {
        this.width = width;
        this.height = height;
        }
        getWidth () {
            return this.width;
        }
        getHeight () {
            return this.height;
        }
        setWidth () {
            this.width = width;
        }
        setHeight () {
            this.height = height;
        }
        getArea () {
            return this.width * this.height;
        }
        getPerimeter () {
            return (this.width + this.height) * 2;
        }
    }

    let myRectangle = new Rectangle(500,310);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    let area = myRectangle.getArea();
    let perimeter = myRectangle.getPerimeter();
    console.log(area,perimeter);

    myRectangle.setHeight(200);
    myRectangle.getWidth();

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#ee82ee';
    ctx.fillRect(100,100,width,height);

</script>



</body>
</html>
