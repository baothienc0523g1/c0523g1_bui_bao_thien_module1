<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc switch case bai 1</title>
</head>
<body>

<!--Bai 1-->
<script>
    let browser = prompt("Nhap ten trinh duyet")

    switch (browser) {
        case "EDGE" : {
            alert("Trinh duyet cua ban la EDGE, qua xin xo`");
        }
            break;
        case "Chrome" :
        case "FireFox" :
        case "Safari" :
        case "Opera" : {
            alert("Chung toi ho tro trinh duyet nay");
        }
            break;
        default: {
            alert("Trinh duyet nay khong duoc ho tro");
        }
            break;
    }
</script>





</body>
</html>
