<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc switch case bai 2</title>
</head>
<body>

<Script>
    let a = prompt("a?", "");

    switch (a)

    {
        case "0": {
            alert("0");
        }
            break;
        case "1": {
            alert("1");
        }

            break;
        case "2":
        case "3": {
            alert("2,3");
        }
            break;
        default: {
            alert("Why u put this number here?");
        }
        break;
}


</Script>


</body>
</html>
