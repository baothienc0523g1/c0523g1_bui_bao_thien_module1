<body>
<script>
  let input = prompt("Nhap du lieu", 0);

  if (input > 0){
    alert("1");
  }
  else if (input < 0) {
    alert("-1");
  }
else
  { alert("0")}

</script>

<!--Phan 2: thay toan bo cau truc tren bang Switch Case-->

<script>
    let input = prompt("Nhap du lieu", 0);

    let check = input > 0
    switch (check) {

        case true: {
            alert("1");
        }
            break;

        case false: {
            check = input < 0}
            switch (check) {
                case true: {
                alert("-1");}
                    break;
                case false: {
                alert("0");}
            }
}

</script>
