<!DOCTYPE html>

<body>
<script>

    class Mobile {
        constructor(id, name, battery) {
            this.id = id;
            this.name = name;
            this.battery = battery;
            this.message = '';
            this.inbox = [];
        }

        getBattery() {
            return this.battery;
        }

        setMessage(message) {
            return this.message = message;
        }

        getMessage() {
            return this.message;
        }

        sendMessage(message, mobile) {
            mobile.setMessage(message);
            this.battery--;
            return this.inbox.push(message);
        }

        getInbox() {
            return this.inbox+=this.message;
        }

        getStatus() {
            if (this.battery > 0) {
                return true;
            } else {
                return false;
            }
        }

        charge() {
            return this.battery++;
        }

        turnOn() {
            return alert("Your device is ON");
        }

        turnOff() {
            return alert("Your device is Off");
        }
    }

    let apple = new Mobile(1, 'iphone', 5);
    let android = new Mobile(1, 'samsung', 5);

    let mes = apple.sendMessage('ab', android);

    console.log(android.getInbox())
</script>
