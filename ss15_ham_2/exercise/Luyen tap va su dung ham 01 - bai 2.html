<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1
    và trả lại giá trị cho lời gọi hàm. Gọi hàm
    từ trong phần
    body của trang web và hiển thị kết quả lên màn hình.

</h2>
<input type="number" id="input" placeholder="Nhap vao so bat ky">
<button onclick="plusByOne()">Press here</button>
<script>
    function plusByOne() {
        let input = parseInt(document.getElementById("input").value);
        input = input + 1;
        alert(input);
    }


</script>
</body>
</html>
