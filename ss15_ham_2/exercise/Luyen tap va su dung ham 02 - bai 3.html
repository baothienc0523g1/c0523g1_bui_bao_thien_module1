<body>
<h2>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
    Gọi hàm vừa xây dựng được.
</h2>

<script>
    function giaiThua(a) {
        result = 1;
        if (a > 0) {
            let i = 1;
            for (i = 1; i <= a; i++)
                result = result * i;
        }
        return result;

        if (a == 0) {
            alert("0! = 1")
        } else {
            alert("Nhap so > 0");
        }
    }



    let input = parseInt(prompt("Nhap vao mot so can tinh giai thua: "));
    result = giaiThua(input);
    alert(result);
</script>

</body>
</html>
