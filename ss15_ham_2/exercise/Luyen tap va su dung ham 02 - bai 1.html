<body>
<h2>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

</h2>

<script>
    function square(a) {
        result = 0;
        result = a * a;
        return result;
    }



    let input = parseInt(prompt("nhap vao mot so ban muon tinh binh phuong."))
    a = square(input);
    alert(a);



</script>
