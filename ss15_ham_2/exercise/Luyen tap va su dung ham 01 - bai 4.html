<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 4: Thêm các hàm alert() vào những vị trí thích hợp
  trong đoạn mã sau để bạn có thể nhìn thấy giá trị của
  biến result trước và sau lời gọi hàm.
</h2>

<script>

  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    return result;
  }
  result = 0;
  alert("gia tri dau tien cua result la: " + result);
  result = addNumbers();
  alert("gia tri sau khi goi ham addNumber la: " + result);

</script>

</body>
</html>
