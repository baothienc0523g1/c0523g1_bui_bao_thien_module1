<h2>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
</h2>
<body>

<script>
  function chuViHinhTron(d) {
    p = 0;
    p = d * Math.PI;
    return p;
  }
  let d = parseInt(prompt("Nhap vao duong kinh hinh tron"));
  let result = chuViHinhTron(d);
  alert("chu vi hinh tron co duong kinh = " + d + " la " + result);


</script>
