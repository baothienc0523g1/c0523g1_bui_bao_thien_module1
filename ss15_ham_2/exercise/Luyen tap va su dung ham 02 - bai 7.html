<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
</h2>

<script>
    function swap(a, b) {
        return [b,a];
    }

    input1 = prompt("nhap vao so dau tien");
    input2 = prompt("nhap vao so thu hai");
    result = swap(input1, input2);
    alert(result);

</script>

</body>
</html>
