<h2>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    Nếu là ký tự số hàm trả về true, ngược lại trả về false.
</h2>
<script>
    function checkNumber(a) {
        if (a/1 == a) {
            alert("True")
        } else {
            alert("False");
        }
    }
    let input = prompt("Nhap vao mot ky tu bat ky");
    a = checkNumber(input);
</script>
