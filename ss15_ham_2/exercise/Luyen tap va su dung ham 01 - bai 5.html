<script>

    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function checkStar(input) {

        for (let index in star1) {
            if (input.toLowerCase().trim() === star1[index].toLowerCase()) {
                return star2[index];
            }
        }

            return "khong tim thay thong tin tuong ung voi: " + input


    }

    let inputA = prompt("Nhap vao ten mot ngoi sao: ");
    console.log(checkStar(inputA));
</script>
