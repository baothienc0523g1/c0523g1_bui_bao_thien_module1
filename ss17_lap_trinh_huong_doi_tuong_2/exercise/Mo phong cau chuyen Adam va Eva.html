<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    [Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva
</h2>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        getAppleWeight() {
            return this.weight;
        }
        setAppleWeight(weight) {
            return this.weight = weight;
        }
        isEmpty() {
            if (this.weight <=0 ) {
                return true;
            } else {
                return false;
            }
        }
        decrease() {
            if (this.isEmpty() == true) {
                return "Đã hết táo rồi";
            } else {
                this.weight--;
            }
        }

    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale() {
            if(this.gender == 1) {
                return true;
            } else {
                return false;
            }
        }
        getGender() {
            if (this.isMale()){
                return "Nam";
            } else {
                return "Nữ";
            }
        }
        eat(apple) {
            if (apple.weight > 0) {
                apple.decrease();
                this.weight++;
            } else {
                return "Hết táo rồi";
            }
        }

        saySomething(name) {
            return "Tôi tên là " + this.name + " và tôi sống cùng " + name.name;

        }
        getWeight() {
            return this.weight;
        }

        getInfo() {
            return "Tên tôi là:  " + this.name + " và tôi là: " + this.gender + ". " + this.weight + " kg.";
        }
    }
    let him = new Human("Adam","Nam",70);
    let she = new Human("Eva","Nữ",60);

    let apple = new Apple(5);

    document.write(she.saySomething(him));
    document.write("</br>");
    document.write(him.saySomething(she));
    document.write("</br>");
    document.write("</br>");
    document.write("</br>");


    while(apple.isEmpty() == false) {
        document.write(she.getInfo());
        document.write("</br>");

        document.write(him.getInfo());
        document.write("</br>");



        document.write("Adam ăn táo ");
        him.eat(apple);

        document.write("Quả táo còn: " + "</br>");
        document.write((apple.getAppleWeight()) + " đơn vị " + "</br>" );
        document.write("Cân nặng của Adam là: " + him.getWeight() + " kg.");

        document.write("</br>");

        document.write("Eva ăn táo ");
        she.eat(apple);

        document.write("Quả táo còn: " + "</br>");
        document.write((apple.getAppleWeight()) + " đơn vị " + "</br>" );
        document.write("Cân nặng của Eva là: " + she.getWeight() + " kg.");

        document.write("</br>");
    }
</script>
</body>
</html>
