<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>[Bài tập] Game đơn giản - di chuyển đối tượng</h3>
<div id="game"></div>
<img src="../../pikachu.png" id="myImage" height="300" width="300"/>
<script>
    //bai nay em chua hoan thanh

  function Hero(image, top, left, size){
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;

    this.getHeroElement = function() {
      return '<img width="'+ this.size + '"' +
              ' height="'+ this.size + '"' +
              ' src="' + this.image +'"' +
              ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }

    this.moveRight = function(){
      this.left += 20;
      console.log('ok: ' + this.left);
    }

  }

  var hero = new Hero(document.getElementById('myImage'), 20, 30, 200);

  function start(){
    if(hero.left < window.innerWidth - hero.size){
      hero.moveRight();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 500)
  }

  start();

    </script>
</body>
</html>
