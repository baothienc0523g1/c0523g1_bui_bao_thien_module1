<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>[Bài tập] Game đơn giản - di chuyển đối tượng</h3>
<div id="game"></div>

<script>

    class Character {
        constructor(img, top, left, size) {
            this.img = img;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getCharacter() {
            return '<img width ="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' scr="' + this.img + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;right:' + this.right + 'px;position:absolute;"/>'
        }

        moveRight() {
            this.left += 10;
        }

        moveDown() {
            this.top += 10;
        }

        moveLeft() {
            this.left -= 10;
        }

        moveUp() {
            this.top -= 10;
        }
    }

    let pikachu = new Character("pikachu.png", 0, 0, 200);
    let width = window.innerWidth - pikachu.size;

    function start() {
        if (pikachu.left === 0 && pikachu.top === 0) {
            width = window.innerWidth - pikachu.size;
        }
        if (pikachu.left < window.innerWidth - pikachu.size &&
            width === window.innerWidth - pikachu.size) {
            pikachu.moveRight();
        }
        if (pikachu.left > window.innerWidth - pikachu.size - 10 &&
            pikachu.top < window.innerHeight - pikachu.size - 10) {
            pikachu.moveDown()
        }
        if (pikachu.left > 0 && pikachu.top > window.innerHeight - pikachu.size - 10) {
            pikachu.moveLeft();
            width--;
        }
        if (pikachu.left === 0 && pikachu.top >= 0) {
            pikachu.moveUp();
        }
        document.getElementById('game').innerHTML = pikachu.getCharacter();
        setTimeout(start, 10)
    }

    start();

</script>
</body>
</html>
