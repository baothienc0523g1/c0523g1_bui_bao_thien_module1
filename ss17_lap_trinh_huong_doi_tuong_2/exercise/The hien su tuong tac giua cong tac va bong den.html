<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h3>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng:
    công tắc và bóng đèn
</h3>
<script>
    class ElectricLamp {
        constructor() {
        this.status = false;
        }
        getLampStatus() {
            return this.status;
        }
        turnON() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }

    class PowerButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        getButtonStatus() {
            return this.status;
        }
        getLamp() {
            return this.lamp;
        }
        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
        }
        switchOn() {
            this.status = true;
            this.lamp.turnON();
        }
        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let flashLamp = new ElectricLamp();
    let button = new PowerButton();

    console.log("Lamp status = " + flashLamp.getLampStatus());
    console.log("Lamp status = " + button.getButtonStatus());

    button.connectToLamp(flashLamp);
    console.log("Lamp status = " + flashLamp.getLampStatus());
    console.log("Lamp status = " + button.getButtonStatus());


    button.switchOn();
    console.log("Lamp status = " + flashLamp.getLampStatus());
    console.log("Lamp status = " + button.getButtonStatus());

    button.switchOff();
    console.log("Lamp status = " + flashLamp.getLampStatus());
    console.log("Lamp status = " + button.getButtonStatus());
</script>

</body>
</html>
