        let result

        if (from === "VND" && to === "USD") {
            result = amount / 23000 + "$";
        } else if (from === "VND" && to === "VND") {
            result = amount + "VND";
        } else if (from === "USD" && to === "VND") {
            result = amount * 23000 + "D";
        } else
            result = amount

console.log(from.value)

    }
