<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form>
    <input type="number" id="a" placeholder="Nhap vao so thu nhat" style="width: 150px">
    <input type="number" id="b" placeholder="Nhap vao so thu hai" style="width: 150px">
</form>
<button onclick="Cong()" type="button" value="Cong">Cong</button>
<button onclick="Tru()" type="button" value="Tru">Tru</button>
<button onclick="Nhan()" type="button" value="Nhan">Nhan</button>
<button onclick="Chia()" type="button" value="Chia">Chia</button>


</body>
<script>
    function cong() {
        a = parseInt(document.getElementById("a").value)
        b = parseInt(document.getElementById("b").value)
        c = a + b
        document.write("Ket qua la: " + c)
    }
    function tru() {
        a = parseInt(document.getElementById("a").value)
        b = parseInt(document.getElementById("b").value)
        t = a - b
        document.write("Ket qua la: " +t)
    }
    function nhan() {
        a = parseInt(document.getElementById("a").value)
        b = parseInt(document.getElementById("b").value)
        n = a * b
        document.write("Ket qua la: " + n)
    }
    function chia() {
        a = parseInt(document.getElementById("a").value)
        b = parseInt(document.getElementById("b").value)
        s = a / b
        document.write("Ket qua la: " + s)
    }
</script>

</html>
