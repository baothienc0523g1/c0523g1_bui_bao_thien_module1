<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung toan tu</title>

</head>
<body>
<script>
    let ChieuDai;
    let ChieuRong;

    ChieuDai=prompt("nhap chieu dai")
    ChieuRong=prompt("nhap chieu rong")

    let Dai=parseInt(ChieuDai)
    let Rong=parseInt(ChieuRong)
    let DienTich=Dai*Rong
    document.write("Dien tich la: " +DienTich)

</script>
</body>
</html>
