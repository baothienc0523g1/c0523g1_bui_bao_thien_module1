<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mySpan"></div>
<script>
    let n;
    do {
        n = +prompt("Nhap vao chieu cao cua tam giac");
        if (n <= 0) {
            alert("Chieu cao cua tam giac phai > 0");
        }
    }
    while (n <= 0);

    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            if (j == 0 || i == (n - 1) || i == j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
    document.write("</br>");
    }


</script>
</body>
</html>
