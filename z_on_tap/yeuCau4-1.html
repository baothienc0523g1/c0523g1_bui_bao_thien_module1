<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="before"></div>
<div id="after"></div>
<div id="mostLongText"></div>
<script>

    function nameFixed() {
        let string = prompt("Nhập vào tên của bạn (không dấu): ");
        document.getElementById("before").innerText = "Chuỗi ban đầu có dạng: " + string;

        let stringConverter = string.split(" ");
        let newArr =[];

        for (let i = 0; i < stringConverter.length; i++) {
            let temp = stringConverter[i].trim();
            temp = temp.charAt(0).toUpperCase() + temp.slice(1).toLowerCase();
            if (temp !== "") {
                newArr.push(temp);
            }
        }


        let mostLong = newArr[0].length;
        for (let j = 1; j < newArr.length; j++) {
            if (newArr[j].length > mostLong) {
                mostLong = newArr[j];
            }
        }
        document.getElementById("mostLongText").innerText = "Từ dài nhất trong chuỗi trên là: " + mostLong;
        document.getElementById("after").innerText = "Sau khi chuẩn hóa, chuỗi có dạng : " + newArr.join(' ');
    }
    nameFixed();
</script>

</body>
</html>
