<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="input" type="text" placeholder="Nhập vào 1 ký tự bất kỳ">
<br>
<button onclick="check()">Check</button>
<script>
    function check() {
        let input = document.getElementById("input").value.toLowerCase();

        if (isNaN(input) && input.length === 1) {
            switch (input) {

                case 'o':
                case 'u':
                case 'i':
                case 'a':
                case 'e':
                    alert("Đây là một nguyên âm");
                    break;
                default:
                    alert("Đây là một phụ âm");
                    break;
            }
        } else {
            alert("Vui lòng nhập 1 ký tự");
        }
    }

</script>
</body>
</html>
