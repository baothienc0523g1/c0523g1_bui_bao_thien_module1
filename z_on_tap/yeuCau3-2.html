<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="MangA"></div>
<div id="MangB"></div>
<div id="MangC"></div>
<script>
    let a;
    let b;
    do{
        a = +prompt("Nhập vào số lượng phần tử của mảng 1");
        if (a <= 0) {
            alert("số lượng phần tử của 1 mảng phải lớn hơn 0.")
        }
    } while(a <= 0);
    do{
        b = +prompt("Nhập vào số lượng phần tử của mảng 2");
        if (b <= 0) {
            alert("số lượng phần tử của 1 mảng phải lớn hơn 0.")
        }
    } while(b <= 0);

    let arrayA = [];
    let arrayB = [];

    for (let i = 1; i <= a; i++) {
        arrayA.push(+prompt("Nhập vào phần tử thứ " + i + " của mảng A"));
    }
    for (let i = 1; i <= b; i++) {
        arrayB.push(+prompt("Nhập vào phần tử thứ " + i + " của mảng B"));
    }
    document.getElementById("MangA").innerHTML = "Mảng A có dạng: " + arrayA;
    document.getElementById("MangB").innerHTML = "Mảng B có dạng: " + arrayB;

    let resultArray = [];
    for (let i = 0; i < arrayB.length; i++) {
            if (arrayB[i] !== arrayA[i]) {
                resultArray.push(arrayB[i]);
            }
        }
    result = resultArray.sort();

    document.getElementById("MangC").innerHTML = "Mảng chứa các phần tử chỉ có ở B sau khi sắp xếp có dạng: " + result;

</script>

</body>
</html>
