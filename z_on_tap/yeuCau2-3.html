<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let h;
    do {
        h = +prompt("Nhap vao chieu cao tam giac");
        if (h <= 0) {
            alert("Chieu cao cua tam giac phai > 0");
        }
    } while (h <= 0);

    for (let row = 1; row <= h; row++) {
        for (let col = 1; col < h * 2; col++) {
            if (Math.abs(h - col) == (col - 1) || row === h) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
