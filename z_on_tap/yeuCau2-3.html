<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhap vao chieu cao tam giac");
        if (n <= 0) {
            alert("Chieu cao cua tam giac phai > 0");
        }
    } while (n <= 0);

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j < n * 2; j++) {
            if (Math.abs(n - j) == (i - 1) || i === n) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
