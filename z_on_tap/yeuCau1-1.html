<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
(số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
 (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<h1>Chương trình tính lương</h1>
<input id="input" type="number" placeholder="Nhập vào tiền lương của bạn, đơn vị: VND" style="width: 300px">
</br>
<button onclick="changeData()">Tính thuế và lương nhận được</button>
</br>
<p>Thuế phải nộp:</p><div id="tax"> </div>
</br>
<p>Lương thực nhận: </p><div id="money"></div>
</body>
<script>
function changeData() {
    let input = parseFloat(document.getElementById("input").value);
    let tax;
    let result;
    if (input < 7000000) {
        tax = input*0.05;
        result = (input - tax);
    }
    if (input > 15000000) {
        tax = input*0.2;
        result = (input - tax);
    }
    if (input >= 7000000) {
        tax = input*0.1;
        result = (input - tax);
    }
    document.getElementById("tax").innerText = tax + "đ";
    document.getElementById("money").innerText = result + "đ";
}
</script>

</html>
