<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let n;
  do{
    h = +prompt("Nhap vao chieu cao tam giac");
    if (n <= 0) {
      alert("Chieu cao cua tam giac phai > 0");
    }
  }
  while(h <= 0);

  for (let row = 1; row < h; row++) {
    for (let col = 1; col < 2*h; col++) {
      if (Math.abs(h - col) <= (row - 2)) {
        document.write("*");
      } else {
          document.write("&nbsp&nbsp")
      }
    }
    document.write("</br>");
  }
</script>
</body>
</html>
