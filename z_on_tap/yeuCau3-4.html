<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let order;
    let total = 0;
    let menu = ['Cafe (15 000)','Cam vắt( 25 000)', 'Nước ép cà rốt (20 000)', 'Nước ép cà chua (20 000)', 'Nước lọc (10 000)', 'Nước dừa (12 000)'];
    let flag;

    do {
        order = +prompt("Menu: \n 1.Cafe \n 2.Cam vắt \n 3.Nước ép cà rốt \n 4.Nước ép cà chua \n 5.Nước lọc \n 6.Nước dừa \n 7. Cancle");
        let number = 0;

        if(order === 7) {
            flag = confirm("Bạn muốn hủy gọi nước?");
        }
        if(flag === true) {
            alert("Cảm ơn quý khách.");
        break;
        }
        switch (order) {
            case 1:
                number = +prompt(`${menu[0]} với số lượng `);
                total += number * 15000;
                break;
            case 2:
                number = +prompt(`${menu[1]} với số lượng `);
                total += number * 25000;
                break;
            case 3:
                number = +prompt(`${menu[2]} với số lượng `);
                total += number * 20000;
                break;
            case 4:
                number = +prompt(`${menu[3]} với số lượng `);
                total += number * 20000;
                break;
            case 5:
                number = +prompt(`${menu[4]} với số lượng `);
                total += number * 10000;
                break;
            case 6:
                number = +prompt(`${menu[5]} với số lượng `);
                total += number * 12000;
                break;
        }
    }
    while(order < 7 || flag === false);

    if (total > 0) {
        alert("Số tiền bạn cần thanh toán là: " + total + "đ");
    }
</script>
</body>
</html>
