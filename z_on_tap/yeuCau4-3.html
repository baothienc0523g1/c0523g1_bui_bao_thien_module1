<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "abcabcf";
    let b = "aabbcdff";

    function stringComp(stringA, stringB) {
        let newArray = [];
        let str1 = stringA.split('');
        let str2 = stringB.split('');

        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i].includes(str2[j])) {
                    newArray.push(str1[i]);
                    str2.splice(j,1);
                }
            }
        }
        console.log(newArray);
    }
    //Luồng thực thi: bài này dùng includes, xét mảng str1, nếu str2[j] cũng có trong str[1] thì
    //đẩy vào mảng mới và xóa luôn phần tử đó trong str2 vì đã xét sự trùng
    //lặp xong.
    stringComp(a, b);
</script>
</body>
</html>
