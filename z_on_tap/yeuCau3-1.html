<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefix sums </title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập vào số lượng phần tử của mảng");
        if (n <= 0) {
            alert("số lượng phần tử không hợp lệ");
        }
    }
    while (n <= 0);

    let i = 1;
    let a = [];
    while (i <= n) {
        a.push(+prompt("Nhập vào phần tử thứ " + i));
        i++;
    }

    let b = [];
    let temp = 0;
    for (let i = 0; i < a.length; i++) {
       temp += a[i];
        b.push(temp);
    }
    alert("Chuỗi mới có giá trị là: " + b);

</script>


</body>
</html>
