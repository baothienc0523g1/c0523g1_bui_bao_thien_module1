<script>
    class HocVien {
        constructor(maSo, ten, lop, email, ngaySinh) {
            this.maSo = maSo;
            this.ten = ten;
            this.lop = lop;
            this.email = email;
            this.ngaySinh = ngaySinh;
        }
    }

    let hocVien1 = new HocVien("HV-001", "Hoai Linh", "C0523G1", "hoailinh@gmail.com", "01-01-2000");
    let hocVien2 = new HocVien("HV-002", "Tran Thanh", "C0523G1", "thanhtran@gmail.com", "01-01-2000");
    let hocVien3 = new HocVien("HV-003", "Nguyen Ngoc Ngan", "C0523G1", "ngannguyen@gmail.com", "01-01-2000");

    let lopc0523g1 = [hocVien1, hocVien2, hocVien3];

    function hienThiHocVien() {
        let textHTML = ` <table border="1px">
            <thead>
            <tr>
                <th>Mã học viên</th>
                <th>Tên</th>
                <th>Lớp</th>
                <th>Email</th>
                <th>Ngày seen</th>
            </tr>
            </thead>
            <tbody>`

        for (let index = 0; index < lopc0523g1.length; index++) {
            textHTML +=
                `<tr>` +
                `<td>` + lopc0523g1[index].maSo + `</td>` +
                `<td>` + lopc0523g1[index].ten + `</td>` +
                `<td>` + lopc0523g1[index].lop + `</td>` +
                `<td>` + lopc0523g1[index].email + `</td>` +
                `<td>` + lopc0523g1[index].ngaySinh + `</td>` +
                `<td><button>Delete</button></td>` +
                `</tr>`;
        }

        textHTML += `</tbody>
        </table>`;
        document.getElementById("result").innerHTML = textHTML;
    }



    hienThiHocVien();
