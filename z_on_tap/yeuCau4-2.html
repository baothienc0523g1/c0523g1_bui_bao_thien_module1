<script>
  let str = "abcabcxyz";
 function convertString(string) {
      let arrayNew = [];
      let stringConvert = string.trim().split("");
      for (let i = 0; i < stringConvert.length; i++) {
          if (arrayNew.indexOf(stringConvert[i]) === -1) {
              arrayNew.push(stringConvert[i]);
          }
      }
     console.log(arrayNew);
  }

  convertString(str)
</script>
